<div class="row d-flex justify-content-center"><h3>Thêm mới nhân viên</h3></div>


<form class = "w-25 mx-auto mt-3" [formGroup]="formAddNewEmployee">
  <div class="form-group">
    <p>Họ và tên</p>
    <input class="form-control" type="text" formControlName="name">
    <p *ngIf="formAddNewEmployee.controls.name.errors?.required && formAddNewEmployee.controls.name.touched" class="text-danger">Vui lòng nhập lại</p>
    <p *ngIf="formAddNewEmployee.controls.name.errors?.pattern && formAddNewEmployee.controls.name.touched" class="text-danger">Vui lòng nhập đúng định dạng</p>
  </div>
  <div class="form-group">
    <p>Ngày sinh</p>
    <input class="form-control" type="text" formControlName="birthday">
    <p *ngIf="formAddNewEmployee.controls.phone.errors?.required && formAddNewEmployee.controls.phone.touched" class="text-danger">Vui lòng nhập lại</p>
    <p *ngIf="formAddNewEmployee.controls.phone.errors?.pattern && formAddNewEmployee.controls.phone.touched" class="text-danger">Vui lòng nhập đúng định dạng</p>
  </div>
  <div class="form-group">
    <p>Gender</p>
    <select style="width: 350px"  class="form-control mr-sm-3" formControlName="gender">
      <option value="nam">Nam</option>
      <option value="nữ">nữ</option>
      <option value="bê đê">bê đê</option>
    </select>
  </div>
  <div class="form-group">
    <p>Số cmnd</p>
    <input class="form-control" type="text" formControlName="idCard">
    <p *ngIf="formAddNewEmployee.controls.address.errors?.required && formAddNewEmployee.controls.address.touched" class="text-danger">Vui lòng nhập lại</p>
  </div>
  <div class="form-group">
    <p>Số Đt</p>
    <input class="form-control" type="text" formControlName="phone">
    <p *ngIf="formAddNewEmployee.controls.address.errors?.required && formAddNewEmployee.controls.address.touched" class="text-danger">Vui lòng nhập lại</p>
  </div>
  <div class="form-group">
    <p>Địa chỉ</p>
    <input class="form-control" type="text" formControlName="address">
    <p *ngIf="formAddNewEmployee.controls.address.errors?.required && formAddNewEmployee.controls.address.touched" class="text-danger">Vui lòng nhập lại</p>
  </div>
</form>
<div class="row d-flex justify-content-center mt-3">
  <button class="btn btn-success mr-3" (click)="addNewEmployee()">thêm mới</button>
  <button class="btn btn-danger mr-3" [routerLink]="['/employee-list']">Thoát</button>
</div>
