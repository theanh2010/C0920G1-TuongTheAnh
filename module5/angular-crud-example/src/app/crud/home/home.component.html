<div>
  <h1>My Product</h1>
  <a name="" id="" class="btn btn-primary" href="#" role="button" [routerLink]="">Create new product</a>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Product name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.quantity}}</td>
      <td>
        <button type="button" [routerLink]="['/crud/update/', product.id]">Update</button>
        <button type="button" (click)="crudService.delete(product.id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
