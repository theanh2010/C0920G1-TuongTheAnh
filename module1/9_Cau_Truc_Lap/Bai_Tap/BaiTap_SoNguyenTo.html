<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Enter the number'));
    let flag = true;

    if (n < 2){
        flag = false;
    }
    else{
        for (let i = 2; i <= n-1; i++)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }

    if (flag){
        alert(n + " là số nguyên tố ");
    }
    else{
        alert(n + " không phải là số nguyên tố ");
    }

</script>
</body>
</html>
