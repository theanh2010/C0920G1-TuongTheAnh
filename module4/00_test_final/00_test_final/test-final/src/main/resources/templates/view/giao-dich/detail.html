<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:replace="~{view/layout::bootstrap}"></th:block>
</head>
<body>
<div class="header">
    <h1 class="text-center mt-5 mb-5">Chi tiet giao dich</h1>
</div>
<div class="content">
    <div class="container">
        <form action="/home/create-giao-dich" th:object="${giaoDich}" method="post">
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Ma giao dich</label>
                    <input class="form-control col-6" th:field="*{id}" type="text" readonly>
                </div>
                <p class="text-center" style="color: red" th:errors="*{id}"></p>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Loai bat dong san</label>
                    <input type="text" class="form-control col-6" th:field="*{loaiDichVu}" readonly>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Ngay giao dich</label>
                    <input class="form-control col-6" th:field="*{ngayGiaoDich}" type="date" readonly>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Don gia</label>
                    <input class="form-control col-6" th:field="*{donGia}" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Dien tich</label>
                    <input class="form-control col-6" th:field="*{dienTich}" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Ten khach hang</label>
                    <input type="text" class="form-control col-6" th:field="*{khachHang.ten}" readonly>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Ten khach hang</label>
                    <input type="text" class="form-control col-6" th:field="*{khachHang.soDienThoai}" readonly>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">Ten khach hang</label>
                    <input type="text" class="form-control col-6" th:field="*{khachHang.email}" readonly>
                </div>
            </div>

            <div style="margin-left: 600px">
                <a href="/home" class="btn btn-outline-primary">Huy</a>
                <a th:data-id="${giaoDich.id}"  type="submit" class="btn-outline-danger btn delete" data-bs-toggle="modal" data-bs-target="#modelId">Xoa</a>
<!--                <a  th:href="@{/home/delete/{id}(id=${giaoDich.id})}" class="btn-outline-danger btn delete">Xoa</a>-->
            </div>
        </form>
    </div>
</div>


<div class="footer"></div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close">
                    x
                </button>
            </div>
            <div class="modal-body">
                <h1 class="text-center" style="color:red;">Ban co muon xoa giao dich nay khong ?</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a type="button" class="btn btn-outline-danger" id="delete">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>


    $(document).ready(function () {
        $('.delete').click(function () {
            // console.log($('.delete').val())
            // let id = ;
            $('#delete').attr('href','/home/delete/' + $(this).data('id'))
        })
    })
    // function onDel(id) {
    //
    // }
</script>
</body>
</html>
