<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input id ="num" type="text">
    </form>
    <br>
        <button onclick="Mounth()">Tính Số Ngày</button>
    <script>
       function Mounth() {
            let num = parseInt(document.getElementById("num").value);
           switch (num) {
               case (1):
               case (3):
               case (5):
               case (7):
               case (8):
               case (10):
               case (12):
                   alert('Tháng này có 31 ngày');
               break;
               case (4):
               case (6):
               case (9):
               case (11):
                   alert('Tháng này 30 ngày');
               break;
               case (2) :
                   alert('Tháng này có 28 hoặc 29 ngày');
               break;

           }
       }
    </script>
</body>
</html>
