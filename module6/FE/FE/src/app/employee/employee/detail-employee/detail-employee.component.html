<div id="employee" class="container">
  <div class="row">
    <div class="row col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <ul class="col-12">
        <li class="pl-4 pt-2 pb-2 menu-var">
          <a routerLink="/employee/detail"><i class="fas fa-user-friends mr-2 col-1"></i> Thông tin tài khoản</a>
        </li>
        <li class="pl-4 pt-2 pb-2 menu-var">
          <a routerLink="/employee/changepass"><i class="fas fa-female mr-2 col-1"></i> Thay đổi mật khẩu</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
      <i  id="icon-eye" class="fas fa-id-card"></i>
      <span id="title" class="card-title">Thông tin tài khoản</span>
      <div>
        <form class="form-signin">
          <hr>
          <div id="update">
            <div class="form-group row">
              <label for="inputUserame" class="col-sm-2 col-form-label">Họ và tên: </label>
              <div class="col-sm-10">
                <input type="text" id="inputUserame" class="form-control" placeholder="Họ và tên"
                       required
                       autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Giới tính: </label>
              <div class="col-sm-2 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male"
                       value="">
                <label class="form-check-label" for="male">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female"
                       value="">
                <label class="form-check-label" for="female">Nữ</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputBirthday" class="col-sm-2 col-form-label">Ngày sinh: </label>
              <div class="col-sm-10">
                <input type="date" id="inputBirthday" class="form-control" placeholder="Ngày sinh"
                       required
                       autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputIdCard" class="col-sm-2 col-form-label">CMND: </label>
              <div class="col-sm-10">
                <input type="text" id="inputIdCard" class="form-control" placeholder="CMND" required
                       autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputAddress" class="col-sm-2 col-form-label">Địa chỉ: </label>
              <div class="col-sm-10">
                <input type="text" id="inputAddress" class="form-control" placeholder="Địa chỉ chi tiết"
                       required
                       autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputState" class="col-sm-2 col-form-label">Thành phố: </label>
              <div class="col-sm-10">
                <input type="text" id="inputState" class="form-control" placeholder="Thành Phố" required
                       autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone" class="col-sm-2 col-form-label">Điện thoại: </label>
              <div class="col-sm-10">
                <input type="text" id="inputPhone" class="form-control" placeholder="Số điện thoại"
                       required
                       autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email: </label>
              <div class="col-sm-10">
                <input readonly type="text" id="inputEmail" class="form-control"
                       placeholder="abc@abc.abc"
                       required
                       autofocus>
              </div>
            </div>
          </div>
          <hr>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Lưu</button>
        </form>
      </div>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <div class="avatar-wrapper">
        <img class="profile-pic" src="../../../../assets/img/nhan/employee.jpg" alt=""/>
        <div class="upload-button">
        </div>
        <input class="file-upload" type="file" accept="image/*"/>
      </div>
    </div>
