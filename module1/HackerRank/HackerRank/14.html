<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3> 1 + ½ + 1/3 + … + 1/n</h3>
<body>
<script>
    let n = parseInt(prompt("nhap n"));
    let sum = 0;
    for (let i=0;i<=n;i++){
        sum += 1/n
    }
    document.write(sum)
</script>
</body>
</html>
