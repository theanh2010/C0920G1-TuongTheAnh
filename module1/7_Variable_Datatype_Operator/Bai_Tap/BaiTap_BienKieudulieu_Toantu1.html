<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
    var physical_score = parseInt(prompt('Enter Physical score here '));
    var math_score = parseInt(prompt('Enter Math score here'));
    var chemical_score = parseInt(prompt('Enter Chemical_score here'));
    var average = (physical_score + math_score + chemical_score)/3;
    document.write('Average is : '+ average);
</script>
</body>
</html>
