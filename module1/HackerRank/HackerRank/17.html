<h3>7. Tính S(n) = ½ + 2/3 + ¾ + …. + n / n + 1</h3>
<body>
<script>
    let n =parseInt(prompt("nhap n"));
    let sum = 0;
    for (let i= 1 ; i<=n ; i++){
        sum += i/(i +1);
    }
    document.write(sum)
</script>
</body>
