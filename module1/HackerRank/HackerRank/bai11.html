<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai11</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử :"));
    function nhapMang(n) {
        let a = new Array();
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Nhập vào số từng phần tử"));
        }
        return a;
    }
    function tinhtong(a){
        let tong = 0;
        for (i = 0 ; i < a.length;i++){
            if ( a[i] % 2 != 0){
                tong += a[i];
            }
        }
        return tong;
    }
    let nhapmang = nhapMang(n);
    let tong = tinhtong(nhapmang);
    document.write(tong)


</script>
</body>
</html>
