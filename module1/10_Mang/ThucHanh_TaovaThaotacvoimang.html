<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num">
<button onclick="add()">ADD</button>
<button onclick="display()">DISPLAY</button>
<div id = "result"></div>
<script>
    let i = 0
    let array = Array();
    function add() {
        array[i] = document.getElementById("num").value
        alert("Element :" + array[i] + "Add at index" + i);
        i++;
        document.getElementById("num").value = "";
    }
    function display() {
        let j ="<hr\>"
        for ( let k = 0 ; k < array.length ; k ++ ){
            j += "Element" + k + "=" + array[k] + "</br>";
        }
        document.getElementById("result").innerHTML= j ;

    }
</script>
</body>
</html>
