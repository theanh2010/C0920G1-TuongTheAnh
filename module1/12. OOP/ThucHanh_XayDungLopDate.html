<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day , month , year) {
            this .day = day;
            this .month = month;
            this .year = year;
        };
        getDay(){
            return this.day;
        }getMonth(){
            return this.month;
        }getYear(){
            return this.year;
        }
        setDate(day , month ,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        toString(){
            return this.day + "/" + this.month + "/" + this.year
        }
    }
    let date = new MyDate(2,2,2020);
    alert(date.toString());
    date.setDate(10,10,2019);
    alert(date.toString());
    alert(date.getDay());
    alert(date.getMonth());
    alert(date.getYear());
</script>
</body>
</html>
