<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name ;
    let email ;
    let phone ;
    let nationality ;
    let city ;
    let chooseSv ;
    let chooseRoom ;
    let typeCustomer ;
    let discount ;
    let quantityIncluded ;
    let rentDays ;



    let choose = parseInt(prompt("1.Hiển thị thông tin khách hàng." + "\n" +
                                "2.Chỉnh sửa thông tin khách hàng." + "\n" +
                                "3.Hiển thị giá sau khi đã giảm."));
    switch (choose) {
        case 1 : {
            alert("Name" + name +"\n" +
                  "Email" + email +"\n" +
                  "Phone" + phone +"\n" +
                  "Nationality" + nationality +"\n" +
                  "City" + city +"\n" +
                  "ChooseSv" + chooseSv +"\n" +
                  "ChooseRoom" + chooseRoom +"\n" +
                  "TypeCustomer" + typeCustomer +"\n" +
                  "Discount" + discount +"\n" +
                  "QuantityIncluded" + quantityIncluded +"\n" +
                  "Rentdays" + rentDays )
        }
    }
</script>
</body>
</html>
