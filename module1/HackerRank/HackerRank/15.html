<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3>Tính S(n) = 1 + 1/3 + 1/5 + … + 1/(2n + 1)</h3>
<body>
<script>
    let n =parseInt(prompt("nhap n"));
    let sum =1;
    for (let i=1; i<=n;i++ ){
        sum += 1/(2*i+1)
    }
    document.write(sum)
</script>
</body>
</html>
