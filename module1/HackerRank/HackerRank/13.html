<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3>Tính S(n) = 1^2 + 2^2 + … + n^2</h3>
<body>
<script>
    let n =parseInt(prompt("nhap n"));
    let sum =0;
    for (let i= 1 ; i <=n ; i++){
        sum += Math.pow(i,2)
    }
    document.write(sum)
</script>
</body>
</html>
