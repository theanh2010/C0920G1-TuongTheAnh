<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s/n</title>
</head>
<body>
<h1>3.	Viết chương trình tính :
    S=1+1/2+1/3+....+1/n</h1>
<script>
    let n = parseInt(prompt("Nhập vào số N muốn tính đến :"))
    let sum =0;
    for (i = 1 ; i <= n ; i++)
    {
        sum +=  (1 / i );
    }
    document.write("Tổng từ 1 đến 1 / " + n + " = " + sum)
</script>
</body>
</html>
