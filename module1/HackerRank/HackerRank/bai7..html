<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào dãy số");
    n1 = n.split("");
    sum = 0 ;
    for (i = 0 ;i < n1.length; i++){
        n1[i] = parseInt(n1[i]);
        sum += n1[i];
    }
    alert("Tổng của các số trong chuỗi là :" +sum)
</script>
</body>
</html>
