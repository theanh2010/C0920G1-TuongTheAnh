<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyên tập cấu trúc if/else</title>
</head>
<body>
<script>
    let text = prompt('What is the "offical" name JavaScript ?')
    if (text == 'ECMAScript') {
        alert('Right!!');
    }
    else {
        alert('Did not know ? ECMAScript');
    }
</script>
</body>
</html>
