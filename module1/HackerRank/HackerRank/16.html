<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3>1/1×2 + 1/2×3 +…+ 1/n x (n + 1)</h3>
<body>
<script>
    let n = parseInt(prompt("nhap n"));
    let sum = 0;
    for (let i =1; i<=n ;i++ ){
        sum += 1/(i*(i+1))
    }
    document.write(sum)
</script>

</body>
</html>
