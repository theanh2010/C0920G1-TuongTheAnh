<script>
    let slideIndex = 1;
    showDivs(slideIndex);
    myFunction();

    function myFunction() {
        setTimeout(function () {
            showDivs(slideIndex += 1);
            myFunction();
        }, 1500);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>
