<input type="text" id="number2">
<button type="submit" onclick="calculator(' +');">Add</button>
<button type="submit" onclick="calculator('-');">Sub</button>
<button type="button" onclick="calculator('x');">Mul</button>
<button type="button" onclick="calculator('/');">Div</button>
<script>
    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let result;
    function calculator(cal) {
        if(cal ==="+") {
            result =parseInt(number1.value) +parseInt(number2.value);
        }
        else if(cal ==="-") {
            result =number1.value-number2.value;
        }
        else if(cal ==="x") {
            result =number1.value*number2.value;
        }
        else if(cal ==="/") {
            if(number2.value==0) {
                result ="so bi chia khong the bang 0"
            } else {
                result = number1.value / number2.value;
            }
        }
        alert(result);
    }
</script>
