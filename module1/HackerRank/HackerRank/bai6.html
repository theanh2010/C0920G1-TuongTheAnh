<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let n = parseInt(prompt("Nhập vào số N muốn tính đến :"))
    sum1 = 1;
    if (n % 2 == 0){
    for ( i= 1 ;i <= n ; i++)
    {   if (i % 2 == 0){
            sum1 *= i;
    }else
        continue;
    }
    }else {
        for ( i= 1 ;i <= n ; i++){
        if (i % 2 != 0){
            sum1 *= i;
        }else continue;
        }
    }
    document.write(" ="   + sum1 )
</script>
</body>
</html>
