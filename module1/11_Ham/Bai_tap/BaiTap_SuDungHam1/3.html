<body>
<script>
    let i = parseInt(prompt("Nhập sô"));
    let j = parseInt(prompt("Nhập số"));
    let result = i + j;
    check();
    function check() {
        if (i>j){
            alert("số" + i + "lớn hơn số" + j);
        }else if (i < j){
            alert("tổng 2 số là " + result)
        }

    }

</script>
