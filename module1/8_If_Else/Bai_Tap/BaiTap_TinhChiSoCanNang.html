<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let weight = parseInt(prompt('Enter the weight here !!!'));
let height = parseInt(prompt('Enter the height here'));
let bmi = weight / (height ^2);
if (bmi <18.5){
alert('Underweight');
}
else if ( 18.5>=bmi <25){
alert('Normal');
}else if ( 25>=bmi <30){
alert('Overweight');
}else
alert('Obese')
</script>

</body>
</html>
