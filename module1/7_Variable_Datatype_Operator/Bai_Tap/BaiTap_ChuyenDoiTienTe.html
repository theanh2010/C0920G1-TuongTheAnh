<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
    <table style="width: 1000px">
        <tr>
            <td><b>Amount</b></td>
            <td><b>From Currency</b></td>
            <td><b>To Currency</b></td>
        </tr>
        <tr>
            <td><input type="text" name="Nhập số tiền cần chuyển" id="num"></td>
            <td>
                <select name="Nhập số tiền" id="from">
                    <option value="VNĐ">VNĐ</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select name="Nhập số tiền" id="to">
                    <option value="USD">USD</option>
                    <option value="VNĐ">VNĐ</option>
                </select>
            </td>
            <td><button onclick="convert()">convert</button></td>
        </tr>
    </table>
    <p id="result">result</p>
    <script src="BaiTap_ChuyenDoiTienTe.js"></script>
</body>
</html>
