<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3>8. Tính S(n) = ½ + ¾ + 5/6 + … + 2n + 1/ 2n + 2</h3>
<body>
<script>
    let n = parseInt(prompt("nhap n"));
    let sum = 1/2;
    for (let i =1 ; i<=n ; i++){
        sum += (2*i+1)/(2*i +2);
    }
    document.write(sum)
</script>
</body>
</html>
