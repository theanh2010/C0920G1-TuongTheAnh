<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperture {
        constructor(c,f,k) {
            this.c = c;
            this.f = f;
            this.k = k;
        }
        getC(){
            return this.c;
        }
        getF(){
            return (this.c*1.8) + 32;
        }
        getK(){
            return this.c + 273 ;
        }
    }
    let temperture = new Temperture(20,"","");
    alert(temperture.getC());
    alert(temperture.getF());
    alert(temperture.getK());


</script>
