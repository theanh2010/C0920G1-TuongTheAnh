<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    <th:block th:replace="~{view/layout::bootstrap}"></th:block>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body background="/bg3.jpg">
<div class="header " >
    <h1 class="text-center mt-5 mb-5">add question</h1>
</div>
<div class="content">
    <div class="container">
        <form action="/home/create-question" th:object="${question}" method="post">
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">id<span style="color: red">*</span></label>
                    <input class="form-control col-6" th:field="*{id}" type="text">
                </div>
                <p class="text-center" style="color: red" th:errors="*{id}"></p>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3"><span style="color: red">*</span>question type</label>
                    <select class="form-control col-6" th:field="*{questionType}" type="text">
                        <option value="">choose questionType</option>
                        <option th:each="questionType : ${questionTypeList}" th:value="${questionType.id}" th:text="${questionType.name}"></option>
                    </select>
                </div>
            </div>
            <p class="text-center" th:errors="*{questionType}" style="color: red"></p>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">title<span style="color: red">*</span></label>
                    <input class="form-control col-6" th:field="*{title}" type="text">
                </div>
            </div>
            <p class="text-center" style="color:red;" th:errors="*{title}"></p>
            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">date create<span style="color: red">*</span></label>
                    <input class="form-control col-6" th:field="*{dateCreate}" type="date">
                </div>
            </div>
            <p class="text-center" style="color:red;" th:errors="*{dateCreate}"></p>

            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">user create<span style="color: red">*</span></label>
                    <input class="form-control col-6" th:field="*{user}" type="text">
                </div>
            </div>
            <p class="text-center" style="color:red;" th:errors="*{user}"></p>

            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">user feedback<span style="color: red">*</span></label>
                    <input class="form-control col-6" th:field="*{user}" type="text">
                </div>
            </div>
            <p class="text-center" style="color:red;" th:errors="*{user}"></p>

            <div class="form-group">
                <div class="row">
                    <label for="" class="col-form-label col-3">status<span style="color: red">*</span></label>
                    <label>
                        cho phan hoi
                        <input class="mr-5"  th:field="*{status}" type="radio" value=" cho phan hoi">
                    </label>
                    <label class="ml-5">
                        da phan hoi
                        <input  th:field="*{status}" type="radio" value=" da phan hoi">
                    </label>
                </div>
            </div>
            <p class="text-center" style="color:red;" th:errors="*{status}"></p>



            <div style="margin-left: 600px">
                <a href="/home" class="btn btn-outline-primary">Huy</a>
                <button type="submit" class="btn-outline-success btn">Luu</button>
            </div>
        </form>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
