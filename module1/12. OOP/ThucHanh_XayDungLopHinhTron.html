<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius,color) {
            this.radius = radius;
            this.color=color;
        }
        getRadius(){
            return this.radius;
        }
        getColor(){
            return this.color;
        }
        getArea(){
            return Math.PI * this.radius * this.radius
        }
    }
    let circle = new Circle(2,"red");
    alert(circle.getArea());
    alert(circle.getRadius());
    alert(circle.getColor())
</script>
</body>
</html>
