<h3>Create Users</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form [formGroup]="addUserList" (ngSubmit)="onSubmit(addUserList.value)">
    <div class="form-group">
      <label >First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>

    <div class="form-group">
      <label >Last Name</label>
      <input type="text" class="form-control"  formControlName="lastName">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input type="text" class="form-control" formControlName="email">
    </div>

    <img [src]="imgSrc">
    <div class="form-group" (click)="fileUploader.click()">
      <label>Select file to upload</label>
      <input type="file" class="form-control" #fileUploader formControlName="imgUrl" (change)="showPreview($event)">
    </div>

    <div class="form-group">
      <label>User Type</label>
      <select formControlName="userType">
        <option *ngFor="let userType of userTypeList" [ngValue]="userType"> {{userType.name}} </option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
