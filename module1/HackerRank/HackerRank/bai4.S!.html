<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S!</title>
</head>
<body>
<h1>5.	Viết chương trình tính : S=15-1+1/2-1/3!+....+(-1)n  1/n!</h1>
<p id="result"></p>
<script>
    let n = parseInt(prompt("Nhập vào số N muốn tính đến :"))
    sum = 15;
    function igiaithua(x) {
        let giaithua = 1;
        for (j = 1 ; j <= x ; j++){
            giaithua = giaithua * j;
        }
        return giaithua;
    }
    for ( i= 1 ;i <= n ; i++){
        sum += ( (Math.pow(-1,i))/(igiaithua(i)) )
    }
    document.write("Tổng từ 15(-1)"+n+"*1/"+n+  " = " + sum)
</script>
</body>
</html>
