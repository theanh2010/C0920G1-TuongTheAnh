<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/student/layout::head}">

</head>
<body>


<h3 th:if="${successMsg}" th:text="${successMsg}" style="color: red"></h3>

<table class="table">
    <thead>
    <tr>
        <th>Index</th>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Languages</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="student,status:${studentList}">
            <td th:text="${status.count}"></td>
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:switch="${student.gender}">
                <span th:case="0">Female</span>
                <span th:case="1">Male</span>
                <span th:case="*">LGBT</span>
            </td>
            <td>
                <span th:each="lang:${student.languages}" th:text="${lang} + ' '"></span>
            </td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${status.index})}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<div th:insert="~{/student/layout::footer}"></div>

<img src="/img/abc.jpg">


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
