<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexBirthday = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
    let name ;
    let check = false ;
    let tempName ="";
    name = prompt("Input name :");
    name = name.trim(). toLowerCase();
    for (let i=0 ; i<name.length; i++) {
        if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
            continue;
        }
        if (i === 0 || name.charAt(i-1)===" ") {
            tempName +=name.charAt(i).toUpperCase();
            continue;
        }
        tempName += name.charAt(i);
    }
    alert(tempName);
    let cmnd ;
    do {
        cmnd = prompt("Input cmnd :");
        if(!isNaN(cmnd)){
            cmnd =Number.parseFloat(cmnd);
        }
        if(!Number.isInteger(cmnd)){
            alert("không đúng số cmnd");
            continue;
        }
        if (cmnd<100000 || cmnd >99999999){
            alert("không đúng só cmnd");
        }
        check = true;
    }while (!check);
    check = false ;
    let birthday ;
    do {
        birthday=prompt("Input birthday");
        if (birthday.match(regexBirthday)){
            check=true;
        }else {
            alert("ngày sinh không đúng định dạng")
        }
    }while (!check);
    check = false;
    let email ;
    do {
        let countAt = 0;
        let countDoc = 0;
        email = prompt("Input email :") ;
        for (let i = 0;i <email.length; i++){
            if (email.charAt(i) === "@"){
                countAt++;
                for (let j = i+1 ; j <email.length;j++){
                    if(email.charAt(j) === "."){
                        countDoc++;
                    }
                }
            }
        }
        if (countAt!=1 || countDoc < 1){
            alert("Email bạn nhập đúng")
        }else {
            check=true;
        }
    } while (!check);
    check= false;
</script>
</body>
</html>
