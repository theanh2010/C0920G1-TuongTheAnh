<div class="jumbotron">
  <h1 class="text-center">Edit & Update Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data Updated successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="createCustomer" (ngSubmit)="addCustomer()" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Date Of Birth</label>
    <input type="text" class="form-control" placeholder="Enter Address" formControlName="dateOfBirth">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="gender">
  </div>
  <div class="form-group">
    <label>idcard</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="idcard">
  </div>
  <div class="form-group">
    <label>phoneNumber</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="phoneNumber">
  </div>
  <div class="form-group">
    <label>email</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>address</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="address">
  </div>
  <div class="form-group">
    <label>customerType</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="customerType">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
