<div class="jumbotron">
  <h1 class="text-center">Edit & Update Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data Updated successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="createCustomer" (ngSubmit)="addCustomer()" >
  <div class="form-group">
    <label class="text-danger">Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label class="text-danger">Date Of Birth</label>
    <input type="text" class="form-control" placeholder="Enter Date Of Birth" formControlName="dateOfBirth">
  </div>
  <div class="form-group">
    <label class="text-danger">Gender</label>
    <input type="text" class="form-control" placeholder="Enter Gender" formControlName="gender">
  </div>
  <div class="form-group">
    <label class="text-danger">Id card</label>
    <input type="text" class="form-control" placeholder="Enter ID card" formControlName="idcard">
  </div>
  <div class="form-group">
    <label class="text-danger">Phone Number</label>
    <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phoneNumber">
  </div>
  <div class="form-group">
    <label class="text-danger">Email</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <div class="form-group">
    <label class="text-danger">Address</label>
    <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <div class="form-group">
    <label class="text-danger">CustomerType</label>
    <input type="text" class="form-control" placeholder="Enter CustomerType" formControlName="customerType">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
